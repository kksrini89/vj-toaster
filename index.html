<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Toaster Web Component</title>
    <!-- Loding Google Font -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Permanent+Marker&display=swap" />

    <!-- Loading Web component loader -->
    <script src="webcomponents/webcomponents-loader.js"></script>
  </head>
  <body>
    <button id="btn">Show Toaster</button>
    <vj-toaster id="toasterId">
      <div slot="message">
        I am toaster message vareee var what a tremendous improvement
      </div>
    </vj-toaster>
    <script>
      window.addEventListener('load', e => {
        document.getElementById('btn').addEventListener('click', e => {
          document.getElementById('toasterId').visible = !document.getElementById('toasterId').visible;
        });
      });
    </script>
  </body>
</html>
